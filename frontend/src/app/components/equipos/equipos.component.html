<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #equipoForm="ngForm" (ngSubmit)="addEquipo(equipoForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="EquiposService.selectedEquipo._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="EquiposService.selectedEquipo.name" placeholder="Nombre Equipo">
              </div>

              <div class="form-group center">
                <label for="inputPassword3" class="row-sm-2">Categoria</label>
                <select class="form-control" required data-width="100%" type="text" name="seccion" #name="ngModel" [(ngModel)]="EquiposService.selectedEquipo.seccion" >
                  <option value="Pre-Iniciacion">Pre-Iniciacion</option>
                  <option value="Iniciacion">Iniciacion </option>
                  <option value="Pre-Infantil">Pre-Infantil</option>
                  <option value="Infantil">Infantil</option>
                  <option value="Pre-Junior">Pre-Junior</option>
                  <option value="Junior">Junior</option>
                </select>
              </div>
                   
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn center">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Nombre</th>
          <th>Seccion</th>
        </thead>
        <tbody>
          <tr *ngFor="let equipos of EquiposService.equipos">
            <td>{{ equipos.name }}</td>
            <td>{{ equipos.seccion }}</td>
            <td>
              
              <a (click)="deleteEquipo(equipos._id, equipoForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
